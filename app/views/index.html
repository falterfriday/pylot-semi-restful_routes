<html>
<head>
	<title>All Products | Semi Restful Route</title>
<link rel="stylesheet" href="/static/css/styles.css" type="text/css">
</head>
<body>
<h1>Products</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  {% for product in products %}
  <tr> 
    <td>{{ product['name'] }}</td>
    <td>{{ product['description'] }}</td>
    <td>{{ product['price'] }}</td>
    <td><a href="/products/show/{{ product['id'] }}">Show</a></td>
    <td><a href="/products/edit/{{ product['id'] }}">Edit</a></td>
    <td><button action="/products/edit/{{ product['id'] }}">Remove</button></td>
  </tr>
  {% endfor %}
</table>
  <a href="#">Add a new product</a>
</body>
</html>
